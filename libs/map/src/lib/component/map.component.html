<div *ngIf="formTripShow" class="div-location w-100 bg-primary">
  <div class="border">
    <pe-form-trip-location
      [currentTrip]="currentTrip"
      [latSelect]="latSelect"
      [title]="title"
      (tripFinished)="tripFinished($event)"
      (submitedForm)="submitedForm($event)"
      (hideForm)="hideForm($event)"
      (cancelTripSubmitVar)="cancelTripSubmitVar($event)"
    ></pe-form-trip-location>
  </div>
</div>
<div class="parent">
  <div>
    <div class="bg-white text-center" *ngIf="createTripActivate">
      <pe-trips [currentTrip]="currentTrip"></pe-trips>
    </div>
    <div class="w-100 text-center box d-relative">
      <div [class.invisible]="!showMap" class="absolute-50 p-1">
        <div class="shadow-lg" cdkDrag>
          <div
            *ngFor="let item of typeOflocations"
            (click)="change(item)"
            class="relative w-100 bg-light"
          >
            <img
              [title]="item"
              [src]="'./assets/img/' + item + '.png'"
              class="img-icon m-1"
              [class.active-type]="
                selectedType === item || (item === 'saved' && savedLocation)
              "
            />
          </div>

          <div
            class="mt-2 bg-light"
            joyrideStep="secondStep"
            text="You can measure distance between two place"
          >
            <span
              [class.disabled]="!distanceActivated"
              (click)="activeDistanceMeter()"
              class="text-sign language text-dark p-1 m-1"
            >
              D
            </span>
          </div>
          <div
            class="bg-light"
            joyrideStep="thirdStep "
            text="You can make a trip and schedule it "
          >
            <span
              [class.disabled]="!createTripActivate"
              (click)="createTrip()"
              class="text-sign language text-dark p-1 m-1 bg-light"
            >
              T
            </span>
          </div>
        </div>
      </div>
      <div [class.invisible]="!showMap" class="map-container">
        <div class="fixed-country m-1 shadow cursor-pointer" cdkDrag>
          {{ draggingLocation.country }} {{ draggingLocation.city }}<br />
          <span class="text-muted text-small">
            {{ draggingLocation.suburb }}
            {{ draggingLocation.street }}
          </span>
        </div>

        <div class="map-frame">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #doneButton>
  <button mat-raised-button color="primary" (click)="showTour = false">
    Done !
  </button>
</ng-template>
