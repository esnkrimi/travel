<div
  class="p-2 frame text-large flex-cell"
  (click)="text = ''"
  *ngIf="text.length > 0"
  cdkDrag
>
  <div class="help-content w-100 p-2" cdkDrag>
    <span
      class="text-orange fw-bold m-1 text-large"
      *ngFor="let item of arrayOfText"
    >
      {{ item }}
    </span>
  </div>
</div>
