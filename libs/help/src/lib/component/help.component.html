<div
  class="frame m-2 p-2"
  (click)="text = ''"
  *ngIf="text.length > 0"
  cdkDragLockAxis="x"
  cdkDrag
>
  <div class="text-light bg-danger p-1 w-100">
    <span
      class="text-orange animated-height-zero-to-complete fw-bold text-meduim animated-size"
      *ngFor="let item of arrayOfText"
    >
      {{ item }}
    </span>
  </div>
</div>
