<div
  class="p-2 frame rounded-1 border border-orange text-large flex-cell"
  (click)="text = ''"
  *ngIf="text.length > 0"
  cdkDrag
>
  <div class="text-light bg-danger w-100 p-2">
    <span
      class="text-orange fw-bold m-1 text-large"
      *ngFor="let item of arrayOfText"
    >
      {{ item }}
    </span>
  </div>
</div>
