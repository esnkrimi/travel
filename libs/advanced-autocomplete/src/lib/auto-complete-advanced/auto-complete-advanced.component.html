<div class="position-static">
  <input
    type="text"
    matInput
    class="bg-light text-capitalize"
    [formControl]="locationInput"
    placeholder="Search Types"
  />
  <div
    *ngIf="autocompleteDataFiltered && autocompleteDataFiltered.length < 10"
    class="lists form"
  >
    <div
      (click)="setLocationType(item.type)"
      *ngFor="let item of autocompleteDataFiltered; let i = index"
    >
      <div class="bg-light cursor-pointer">
        <div class="d-flex flex-nowrap">
          <div class="text-left link-darks fw-bold text-capitalize p-1">
            {{ item.type }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
