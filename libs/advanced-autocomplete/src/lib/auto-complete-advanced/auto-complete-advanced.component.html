<div class="position-static">
  <form class="form">
    <mat-form-field class="w-100">
      <mat-label>search trips</mat-label>
      <input
        type="text"
        matInput
        class="bg-light"
        [formControl]="locationInput"
        placeholder="search types"
      />
    </mat-form-field>
  </form>

  <div
    *ngIf="autocompleteDataFiltered && autocompleteDataFiltered.length < 10"
    class="lists form"
  >
    <div
      class="cursor-pointer w-100 bg-light p-1"
      (click)="setLocationType(item.type)"
      *ngFor="let item of autocompleteDataFiltered; let i = index"
    >
      <div class="bg-light span-animated-on-hover cursor-pointer">
        <div class="d-flex flex-nowrap">
          <div class="text-left">
            {{ item.type }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
