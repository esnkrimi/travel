<div class="position-static">
  <form class="form">
    <mat-form-field class="w-100">
      <mat-label>{{ data.setting.placeholder }}</mat-label>
      <input
        type="text"
        matInput
        [formControl]="locationInput"
        placeholder="Ex. London"
      />
    </mat-form-field>
  </form>
  <ng-container *ngIf="loading; else suggest">
    <pe-loading-progress [mode]="'mini'"></pe-loading-progress>
  </ng-container>
  <ng-template #suggest>
    <div *ngIf="result && result.length < 10" class="lists form">
      <div
        class="cursor-pointer bg-light p-1"
        (click)="setView(i)"
        *ngFor="let item of result; let i = index"
      >
        <div class="bg-light span-animated-on-hover cursor-pointer">
          <div class="row d-flex flex-nowrap">
            <div style="flex-basis: 10%">
              <img
                class="rounded-circle w-100"
                [src]="
                  'https://cdn.countryflags.com/thumbs/' +
                  lower(item.country) +
                  '/flag-square-250.png'
                "
              />
              <!--  <img
                *ngIf="item.geo[0]"
                class="rounded-circle w-100"
                [src]="'../assets/img/' + item.type + '.png'"
              />-->
            </div>

            <div style="flex-basis: 45%" class="text-left">
              {{ item.city }}
            </div>
            <div style="flex-basis: 50%" class="text-left">
              {{ item.country || item.title }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
