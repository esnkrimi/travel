<div *ngIf="setting.loadingProgress">
  <pe-loading-progress [mode]="'full'"></pe-loading-progress>
</div>

<div class="w-100 relative">
  <div class="bg-light w-100">
    <pe-header
      *ngIf="deviceIsWide; else responsiveHeader"
      (resultOutputs)="resultOutputs($event)"
    ></pe-header>
    <ng-template #responsiveHeader>
      <pe-responsive-header
        (savedLocation)="savedLocation($event)"
        (resultOutputs)="resultOutputs($event)"
      >
      </pe-responsive-header>
    </ng-template>
    <div class="w-100">
      <div class="w-100 relative">
        <router-outlet name="secondRouter"></router-outlet>
        <pe-map-component
          *ngIf="showMap"
          [savedLocation]="setting.savedLocationFlag"
          [showTour]="setting.showTour"
          [scope]="scope"
          (zoomActivator)="zoomActivatorFunction()"
        ></pe-map-component>
      </div>
    </div>
    <div></div>
  </div>

  <div
    *ngIf="setting && setting.openModalLocationRoute"
    class="modal-absolute w-100 text-center"
  >
    <div class="inner w-100 bg-white text-left">
      <div class="relative">
        <div class="headers w-100 text-right p-2">
          <span>
            <i
              class="fa fa-close cursor-pointer text-muted opacity-25"
              (click)="setting.openModalLocationRoute = false"
            >
            </i>
          </span>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
