<div class="w-100 border">
  <div class="bg-light w-100 position-relative">
    <pe-header
      (savedLocation)="savedLocation($event)"
      (resultOutputs)="resultOutputs($event)"
    ></pe-header>
    <div class="w-100">
      <div class="w-100 position-relative">
        <div class="w-100 d-relative">
          <div
            *ngIf="loadingProgress"
            class="transparent-background-loading"
          ></div>

          <router-outlet name="secondRouter"></router-outlet>
          <pe-map-component
            *ngIf="showMap"
            [savedLocation]="savedLocationFlag"
            [showTour]="showTour"
            [scope]="scope"
            (zoomActivator)="zoomActivatorFunction($event)"
          ></pe-map-component>

          <!--
          <div class="footer pt-high">
             <pe-footer *ngIf="!showMap"></pe-footer>
            </div>
          -->
        </div>
      </div>
      <div class="transparent-bg" *ngIf="bgLoader"></div>
    </div>
    <div></div>
  </div>
</div>
<div class="adv2 animated-fadein" *ngIf="skip >= 0 && skip < 2">
  <img
    src="https://static.vecteezy.com/system/resources/previews/014/531/407/original/travel-guide-and-tour-with-showing-interesting-places-to-group-of-tourist-for-planning-vacation-in-flat-cartoon-hand-drawn-templates-illustration-vector.jpg"
    class="w-100"
  />
  <div class="row w-100 bg-light tour">
    <div style="flex-basis: 50%">
      <p class="rounded-circle cursor-pointer" (click)="skipNext()">Skip</p>
    </div>
    <div style="flex-basis: 50%">
      <p class="rounded-circle cursor-pointer" (click)="showTours()">
        Start Tour
      </p>
    </div>
  </div>
</div>
