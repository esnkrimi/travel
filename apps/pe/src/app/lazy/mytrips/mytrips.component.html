<h2 class="p-2">My requests to join :</h2>
<div class="card m-2" *ngFor="let item of trips">
  <div class="card-body">
    <span class="text-large card-titel text-capitalize">{{ item }} </span>
    <span>
      <i
        class="fa fa-close fa-2x cursor-pointer"
        (click)="deletePrepare(item)"
      ></i>
    </span>
  </div>
</div>

<pe-confirm-modal
  *ngIf="confirmDelete"
  (resultEvent)="resultEvent($event)"
  [message]="'Delete the trip ' + selectedItemToDelete"
></pe-confirm-modal>
