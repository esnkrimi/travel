        <div style="flex-basis: 60%">
          <div class="fw-bold w-75">
            <h5>
              <span class="text-capitalize text-primary">
                {{ trip.title }} ({{ trip.trip[0].dateIncome }} to
                {{ trip.trip[trip.trip.length - 1].dateIncome }})
              </span>
            </h5>
          </div>
          <div *ngFor="let location of trip.trip" class="border-bottom">
            <p class="text-small">
              <span class="fw-bold text-capitalize">
                {{ location.locationTitle }}
              </span>
              <span>
                : {{ location.dateIncome }}{{ location.timeIncome }} by
                {{ location.vehicle }}
              </span>
            </p>
          </div>
          <div>
            <span *ngFor="let guest of fetchTripUsers(trip.title)">
              <img
                [class.opacity-1]="guest.confirmed === '1'"
                [title]="guest.name"
                src="https://d1hb67vd7r4m10.cloudfront.net/images/easyblog_articles/89/b2ap3_large_ee72093c-3c01-433a-8d25-701cca06c975.jpg"
                class="rounded-circle img-icon m-2"
              />
              <!--[alt]="guest.name" -->
            </span>
          </div>

          <div
            class="card-title p-2 text-small text-red fw-bold text-capitalize"
          >
            Manager:
            {{ item.name }}
            {{ item.family }}
          </div>
        </div>
        <div style="flex-basis: 20%">
          <p class="text-dark text-large">1200$</p>
          <p>
            <a (click)="ask(trip.title, item.uid)" class="btn btn-primary"
              >Ask to join ></a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
