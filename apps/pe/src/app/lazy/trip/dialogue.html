<h4 class="text-left m-2">{{data.question}} {{data.title}} {{data.trip}}</h4>
<div>
  <input
    id="value"
    [value]="value"
    [placeholder]="value"
    [(ngModel)]="value"
    matInput
    [type]="'text'"
  />
</div>
<div>
  <button (click)="submit()" mat-dialog-close class="mat-raised-button">
    submit
  </button>
</div>
