<span>
  <h3 class="p-2 text-uppercase border-bottom">
    {{ tripTitle }}
  </h3>
</span>
<span>
  <pe-trip-user
    [addPermission]="ownerPermission"
    [tripTitle]="tripTitle"
  ></pe-trip-user>
</span>
<div>
  <!--
  <button
  mat-button
  (click)="cancelTripConfirm = true"
  *ngIf="!cancelTripConfirm; else esleTmpl"
  >
  cancel this trip
</button>
-->
  <ng-template #esleTmpl>
    <button
      mat-button
      (click)="cancelTrip(tripTitle)"
      *ngIf="cancelTripConfirm"
    >
      confirm !
    </button>
  </ng-template>
</div>

<div
  *ngFor="let item of trip.trip; let i = index"
  class="p-4 trip-frame w-75 d-relative"
>
  <div class="w-50 fw-bold text-medium m-2 p-1">
    <span class="fw-bold steps">
      {{ i + 1 }}
    </span>
    <span class="border-bottom">
      {{ item.locationTitle | uppercase }}
    </span>
  </div>
  <div class="w-100 trips">
    <div class="d-flex">
      <div>
        <span> Arrive date</span>
      </div>
      <div>
        <input
          joyrideStep="fifthStep"
          type="date"
          matInput
          [disabled]="!ownerPermission"
          (change)="
            change($event, item.locationTitle, 'dateIncome', item, tripTitle)
          "
          [value]="item.dateIncome"
          text="You can change values you inserted before"
        />
        <span
          *ngIf="ownerPermission"
          joyrideStep="fourthStep"
          style="flex-basis: 7%"
          class="text-review"
          text="You can insert real value occured at your trip !"
          (click)="review(item.locationTitle, 'dateIncome', item)"
        >
          / REAL VALUE
        </span>
      </div>
    </div>
    <div class="d-flex">
      <div>
        <span> on </span>
      </div>

      <div>
        <input
          (change)="
            change($event, item.locationTitle, 'timeIncome', item, tripTitle)
          "
          type="time"
          matInput
          [value]="item.timeIncome"
          [disabled]="!ownerPermission"
        />
        <span
          *ngIf="ownerPermission"
          style="flex-basis: 7%"
          class="text-review"
          (click)="review(item.locationTitle, 'timeIncome', item)"
        >
          / REAL VALUE
        </span>
      </div>
    </div>
    <div class="d-flex">
      <div>
        <span>Number of person </span>
      </div>
      <div>
        <input
          (change)="
            change($event, item.locationTitle, 'persons', item, tripTitle)
          "
          type="number"
          matInput
          [value]="item.persons"
          [disabled]="!ownerPermission"
        />
        <span
          *ngIf="ownerPermission"
          style="flex-basis: 7%"
          class="text-review"
          (click)="review(item.locationTitle, 'persons', item)"
        >
          / REAL VALUE
        </span>
      </div>
    </div>
    <div class="d-flex">
      <div>
        <span>Vehicle </span>
      </div>
      <div>
        <input
          (change)="
            change($event, item.locationTitle, 'vehicle', item, tripTitle)
          "
          type="text"
          matInput
          [value]="item.vehicle"
          [disabled]="!ownerPermission"
        />

        <span
          *ngIf="ownerPermission"
          style="flex-basis: 7%"
          class="text-review"
          (click)="review(item.locationTitle, 'vehicle', item)"
        >
          / REAL VALUE </span
        ><span></span>
      </div>
    </div>
    <div class="d-flex">
      <div>
        <span> Cost </span>
      </div>
      <div>
        <input
          (change)="
            change($event, item.locationTitle, 'moneyLost', item, tripTitle)
          "
          type="number"
          matInput
          [value]="item.moneyLost"
          [disabled]="!ownerPermission"
        />
        <span
          *ngIf="ownerPermission"
          style="flex-basis: 7%"
          class="text-review"
          (click)="review(item.locationTitle, 'moneyLost', item)"
        >
          / REAL VALUE
        </span>
      </div>
    </div>
  </div>
</div>

<pe-review-trip></pe-review-trip>
